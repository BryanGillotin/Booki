<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="https://booki.com" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2? family=Raleway:ital@1&display=swap"
            rel="stylesheet"
        />
        <title>Booki</title>
    </head>
    <body>
        <header>
            <div class="logo_booki">
                <img
                    src="images/Booki.png"
                    alt="Logo Booki"
                    width="60"
                    height="20"
                />
            </div>
            <nav class="lien_hebergements_activites">
                <a href="#hebergements_a_marseille">Hébergements</a>
                <a href="#activites_a_marseille">Activités</a>
            </nav>
        </header>
        <div class="titre_haut_de_page">
            <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
            <p>En plein centre-ville ou en pleine nature</p>
        </div>
        <div class="barre_de_recherche">
            <form action="" method="get">
                <img src="images/position.png" alt="Logo Position" />
                <input type="text" name="recherche" class="saisie_de_texte" />
                <input
                    type="submit"
                    value="Rechercher"
                    class="bouton_recherche"
                />
            </form>
        </div>
        <div class="filtres_recherche">
            <div class="titre">Filtres</div>
            <div class="filtre">
                <img src="images/logo_billet.png" alt="Logo Billet" />Économique
            </div>
            <div class="filtre">
                <img src="images/logo_humain.png" alt="Logo Humain" />Familial
            </div>
            <div class="filtre">
                <img src="images/logo_coeur.png" alt="Logo Coeur" />Romantique
            </div>
            <div class="filtre">
                <img src="images/logo_animal.png" alt="Logo Animal" />Animaux
                autorisés
            </div>
        </div>
        <p class="information">
            <img
                src="images/logo_information.png"
                alt="Logo Information"
                style="width: 4px; height: 10px"
            />
            Plus de 500 logements sont disponibles dans cette ville
        </p>
        <main></main>
        <aside></aside>
        <footer></footer>
    </body>
</html>
